<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FizzBuzz</title>
  </head>
  <body>
    <script>
      // user prompt
      let result = parseInt(prompt("Please enter a number:"));

      // print result
      for (let i = 1; i <= result; i++) {
        // print 'FizzBuzz' if num divisible by both 3 and 5
        if (i%3 === 0 && i%5 === 0) {
            console.log("FizzBuzz");
        }
        // print 'Fizz' if num divisible by 3
        else if (i%3 === 0) {
            console.log("Fizz");
        }
        // print 'Buzz' if num divisible by 5
        else if (i%5 === 0) {
            console.log("Buzz");
        }
        // print number if none of the above apply 
        else {
            console.log(i);
        }
      }
    </script>
  </body>
</html>
